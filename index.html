<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="left">
    <header class="logo"><img src="images/logo.svg" alt="logo"></header>

    <h1><span class="head1">we're</span><span class="head2"> coming soon</span></h1>

    <article>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</article>

    <form>
      <label for="email"></label>
      <input type="text" name="email" id="email" value="Email Address">
      <input class="arrowbutton" type="image" src="/images/icon-arrow.svg" alt="submit">
    </form>
  </div>

  <div class="right">
    <img src="/images/hero-desktop.jpg" alt="model">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Matthew</a>.
    </p>
  </footer>
</body>

</html>
